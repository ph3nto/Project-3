<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
        <title>TheCodeReview</title>
    </head>
    <body>
        <div class="full-screen-container">
            <header class="main-header">
                <h1>The Code Review</h1>
            </header>

            <div class="intro">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>

            <main class="container">

                <form action="index.html" method="post">

                    <fieldset class="form-contact">

                        <h1>Contact Information</h1>
                    
                        <div class="flex">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="user_name" placeholder="Required"><br>
                        </div>

                        <div class="flex">
                            <label for="mail">Email Address</label>
                            <input type="email" id="mail" name="user_email" placeholder="Required"><br>
                        </div>
                        
                        <div class="flex">
                            <label for="phone_number">Phone Number</label>
                            <input type="tel" id="phone_number" name="user_phone_number"><br>
                        </div>

                        <div class="flex">
                            <label for="street_address">Street Address</label>
                            <input type="text" id="street_address" name="user_street_address"><br>
                        </div>  
                        
                        <div class="flex">
                            <label for="city">City</label>
                            <input type="text" id="city" name="user_city"><br>
                        </div>
                        
                        <div class="flex">
                            <label for="state">State</label>

                            <select name="user_state" id="state" placeholder="Choose State">
                    
                                
                    
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                                
                            </select><br>         
                        </div>

                        <div class="flex">
                            <label for="zip_code">Zip Code</label>
                            <input type="text" id="zip_code" name="user_zip_code">
                        </div>

                    </fieldset>
                
                    <fieldset class="newsletter-form">
                        <h1>Newsletter</h1>

                        <label class="recieve" for="">Select the newsletters you would like to recieve</label><br>
                               
                            <input type="checkbox" id="html_news" value="newsletter_html" name="user_newsletter">
                            <label for="html_news" class="light">HTML News</label><br>
                
                            <input type="checkbox" id="css_news" value="newsletter_css" name="user_newsletter">
                            <label for="css_news" class="light">CSS News</label><br>
                
                            <input type="checkbox" id="javascript_news" value="newsletter_business" name="user_newsletter">
                            <label for="javascript_news" class="light">Javascript News</label><br>

                        <label for="">Newsletter format</label><br>

                            <input type="radio" id="html" value="html" name="user_format">
                            <label for="html" class="light">HTML</label><br>
                                
                            <input type="radio" id="plain_text" value="plain_text" name="user_format">
                            <label for="plain_text" class="light">Plain text</label><br>
                                
                        <label for="bio">Other topics youÂ´d like to hear about</label><br>
                        <textarea name="user_topics" id="other_topics" cols="30" rows="10"></textarea><br>

                        <button class="sign-up-but" type="submit">Sign up</button>
                    </fieldset>    
                </form>
            </main>
            <footer>
                <p>&copy; Philipp Bernert<p>
            </footer>
        </div>
    </body>

</html>
